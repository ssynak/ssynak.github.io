<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- adapted from: https://redstapler.co/pure-css-horizontal-scrolling-website-tutorial/ -->
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="wrapper">
        <section class="page one">
          <div class="content">
            I'm page one<br />
            <h1>I'm a horizontal scroll website</h1>
          </div>
        </section>
        <section class="page two">
          <div class="content">I'm page two</div>
          <img class="page-two-pic-one" src="http://placekitten.com/300/220" alt="">
          <img class="page-two-pic-two" src="http://placekitten.com/300/220" alt="">
          <img class="page-two-pic-three" src="http://placekitten.com/300/220" alt="">
        </section>
        <section class="page three"><div class="content">I'm page three</div></section>
        <section class="page four"><div class="content">I'm page four</div>
          <img class="page-two-pic-one" src="http://placekitten.com/300/220" alt="">
          <img class="page-two-pic-two" src="http://placekitten.com/300/220" alt="">
          <img class="page-two-pic-three" src="http://placekitten.com/300/220" alt="">
        </section>
        
      </div>
    </div>
    <img class="logo" src="images/logo.png">
  </body>
</html>
