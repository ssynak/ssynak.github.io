<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  
  <main>
    <section class="frame">
      <nav class="nav">
        <div class="icon">
          <div class="hamburger"></div>
        </div>
        <div class="menu-mobile">
          <a href="#intro-section">Home</a>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    <h1>PIKA</h1>
    <img class="pika-img" src="images/pika-collared-ko.png">
    <img class="rock-img" src="images/pika-collard-rock.png">
  </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $( document ).ready(function(hover) {
      $('.pika-img').addClass('pika-wiggle')
      setTimeout(() => {
        $('.pika-img').removeClass('pika-wiggle')
      }, "3000");

    })

    $('.pika-img').hover(function(){
      $('.pika-img').toggleClass('pika-wiggle')
    })

  </script>
  <script src="script.js"></script>
</body>
</html>
