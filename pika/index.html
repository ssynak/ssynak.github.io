<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  
  <main>
    <section class="frame">
      <nav class="nav">
        <div class="icon">
          <div class="burger"></div>
        </div>
        <div class="menu-mobile">
          <a href="#home">Home</a>
          <a href="#habitat">Habitat</a>
          <a href="#species">Species</a>
          <a href="#gallery">Gallery</a>
          <a href="#pikachu">Pikachu</a>
        </div>
      </nav>
    <h1></h1>
    <h2></h2>
    <img class="logo" src="images/logo.png">
    <img class="pika-ko-img" src="images/pika-collared-ko.png">
    <img class="rock-img" src="images/pika-collard-rock.png">
  </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $( document ).ready(function(hover){
      $('.pika-ko-img').addClass('pika-wiggle')
      setTimeout(() => {
        $('.pika-ko-img').removeClass('pika-wiggle')
      }, "3000");

    })

    $('.pika-ko-img').hover(function(){
      $('.pika-ko-img').toggleClass('pika-wiggle')
    })

  </script>
  <script src="script.js"></script>
</body>
</html>
